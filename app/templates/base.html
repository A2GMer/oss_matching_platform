
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Matching Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <style>
        .project-card { margin-bottom: 20px; }
        .card-header { font-weight: bold; }
        .navbar { margin-bottom: 20px; }
    </style>
    {% if session.get('user_id') %}
    <p>Welcome, {{ session.get('username') }}</p>
    <a href="/mypage">My Page</a>
    <a href="/logout">Logout</a>
    {% else %}
    <a href="/login">Login with GitHub</a>
    {% endif %}
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width:100px;height:auto;">
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">OSS Matching</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; OSS Matching Platform</p>
    </footer>
</body>
</html>
