{% extends 'base.html' %}

{% block content %}
<h1>Welcome to your My Page, {{ username }}!</h1>

<div class="row">
    <div class="col-md-6">
        <h2>Add Programming Language</h2>
        <form method="POST" action="/add_language">
            <input type="text" name="language_name" class="form-control" placeholder="Language (e.g., Python)" required>
            <input type="number" name="experience_years" class="form-control" placeholder="Years of Experience" required>
            <button type="submit" class="btn btn-primary mt-2">Add</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Your Registered Languages</h2>
        <ul class="list-group">
            {% for language in languages %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ language.language_name }} ({{ language.experience_years }} years)
                <form method="POST" action="/delete_language" class="d-inline">
                    <input type="hidden" name="language_id" value="{{ language.id }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
