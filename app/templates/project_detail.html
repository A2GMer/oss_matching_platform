{% extends 'base.html' %}
{% block content %}
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>
<form action='/send_message' method='POST'>
    <textarea name='message' placeholder='Send a message'></textarea>
    <input type='hidden' name='project_id' value='{{ project.id }}'>
    <button type='submit'>Send</button>
</form>
{% endblock %}
